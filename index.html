<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  </head>
  <body class="multiple-scenes view-control-buttons">

    <div id="pano"></div>

    <div id="toggleDeviceOrientation">
      <div id="sceneList">
        <ul class="scenes">
          <a href="javascript:void(0)" class="scene" data-id="0-ban-mae-hat">
            <li class="text">Ban Mae Hat</li>
          </a>
          <a href="javascript:void(0)" class="scene" data-id="1-1">
            <li class="text">1</li>
          </a>
          <a href="javascript:void(0)" class="scene" data-id="2-2">
            <li class="text">2</li>
          </a>
          <a href="javascript:void(0)" class="scene" data-id="3-3">
            <li class="text">3</li>
          </a>
          <a href="javascript:void(0)" class="scene" data-id="4-4">
            <li class="text">4</li>
          </a>
          <a href="javascript:void(0)" class="scene" data-id="5-5">
            <li class="text">5</li>
          </a>
          <a href="javascript:void(0)" class="scene" data-id="6-6">
            <li class="text">6</li>
          </a>
          <a href="javascript:void(0)" class="scene" data-id="7-7">
            <li class="text">7</li>
          </a>
          <a href="javascript:void(0)" class="scene" data-id="8-8">
            <li class="text">8</li>
          </a>
        </ul>
      </div>
    </div>

    <div id="titleBar">
      <h1 class="sceneName"></h1>
    </div>

    <a href="javascript:void(0)" id="autorotateToggle">
      <img class="icon off" src="img/play.png">
      <img class="icon on" src="img/pause.png">
    </a>

    <a href="javascript:void(0)" id="fullscreenToggle">
      <img class="icon off" src="img/fullscreen.png">
      <img class="icon on" src="img/windowed.png">
    </a>

    <a href="javascript:void(0)" id="sceneListToggle">
      <img class="icon off" src="img/expand.png">
      <img class="icon on" src="img/collapse.png">
    </a>

    <a href="javascript:void(0)" id="viewUp" class="viewControlButton viewControlButton-1">
      <img class="icon" src="img/up.png">
    </a>
    <a href="javascript:void(0)" id="viewDown" class="viewControlButton viewControlButton-2">
      <img class="icon" src="img/down.png">
    </a>
    <a href="javascript:void(0)" id="viewLeft" class="viewControlButton viewControlButton-3">
      <img class="icon" src="img/left.png">
    </a>
    <a href="javascript:void(0)" id="viewRight" class="viewControlButton viewControlButton-4">
      <img class="icon" src="img/right.png">
    </a>
    <a href="javascript:void(0)" id="viewIn" class="viewControlButton viewControlButton-5">
      <img class="icon" src="img/plus.png">
    </a>
    <a href="javascript:void(0)" id="viewOut" class="viewControlButton viewControlButton-6">
      <img class="icon" src="img/minus.png">
    </a>

    <!-- Load vendor libraries first -->
    <script src="vendor/marzipano.js"></script>
    <script src="vendor/screenfull.min.js"></script>
    <script src="vendor/bowser.min.js"></script>
    <!-- Load custom scripts -->
    <script src="DeviceOrientationControlMethod.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>

    <!-- Device Orientation check -->
    <script>
      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", function(event) {
          console.log("Device Orientation Event Detected");
          console.log("Alpha: " + event.alpha);
          console.log("Beta: " + event.beta);
          console.log("Gamma: " + event.gamma);
          // Here you can integrate the event data with your marzipano viewer,
          // for example by calling your DeviceOrientationControlMethod code.
        }, false);
      } else {
        console.error("Device Orientation API is not supported on this device.");
        // Optionally, you can display an error message to the user here.
      }
    </script>
  </body>
</html>
